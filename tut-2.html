<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function adder(x) {
      return function(y) {
          return x + y;
      }
    }

    var add3 = adder(3);
    var add5 = adder(5);

    console.log(add3(5)); 
    console.log(add5(5)); 
  </script>
